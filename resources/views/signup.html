<!DOCTYPE html>
<html lang="en">

<head>
    {{template "partials/header"}}

    <title>Todo - Sign Up</title>

    <!-- Custom styles for this template -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #343a40;
        }

        #wrap {
            background-color: #f5f5f5;
            min-height: 100vh;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .container {
            max-width: 960px;
        }
    </style>
</head>

<body>
    <div id="wrap" class="container-fluid">
        <div class="container">
            <main>
                <div class="py-5 text-center">
                    <img class="d-block mx-auto mb-4" src="/img/logo.svg" alt="" width="72" height="57">
                    <h2>Sign up form</h2>
                </div>

                {{ template "partials/signup_form" . }}
                <p>Already have an account? <a href="/login">Log in</a></p>
            </main>
        </div>
    </div>
    <div class="modal fade" id="signupSuccessModal" tabindex="-1" role="dialog"
        aria-labelledby="signupSuccessModalTitle" aria-modal="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="container-fluid text-center w-100 pl-5">
                        <h5>Todo</h5>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h6 class="mb-3">Successful Signup.</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script>

        (function () {
            'use strict'

            var form = document.getElementById('signup');
            $("form#signup").submit(function (event) {
                event.preventDefault();
                event.stopPropagation();
                if (form.checkValidity()) {
                    form.classList.add('was-validated');
                    const signUpBtn = document.getElementById('signUpBtn');
                    if (signUpBtn) {
                        signUpBtn.disabled = true;
                    }
                    $.post('/auth/signup', $('form#signup').serialize()).done(function (data) {
                        $('#signupSuccessModal').modal('show');
                        $('#signupSuccessModal').on('hide.bs.modal', function () {
                            setTimeout(function () {
                                window.location.assign("/");
                            }, 500);
                        });
                    }).fail(function (data) {
                        $("span#error").text(data.responseText)
                        if (signUpBtn) {
                            signUpBtn.disabled = false;
                        }
                    });
                }
                form.classList.add('was-validated')
            })
        })();
    </script>
</body>

</html>
